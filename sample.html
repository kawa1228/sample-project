<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>簡易抽選システム</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<h1>簡易抽選システム</h1>

<form name="form1" onsubmit="chooseMember();return false;">
    <fieldset>
        <legend id="applicantNumber">応募者N人中、M人を選ぶ</legend>
        <p><label>応募者一覧（カンマ区切りで入力）<input type="text" name="names" required></label></p>
        <p><label>当選者数<input type="number" name="num" required></label></p>

    </fieldset>
    <div class="choiceButton">
    <button type="submit" id="submit">抽選する</button>
    </div>
</form>

<div>
    <h2>当選者一覧</h2>
    <div id="js-list"></div>
</div>
</body>
</html>
